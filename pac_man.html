<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector("canvas");
    var pincel = tela.getContext("2d");
   
    function desenhaTexto(texto, x , y) {
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.font='40px Georgia';
        pincel.fillStyle='white';
        pincel.fillText(texto, x, y);    
    }

 
   
    // fundo
    pincel.fillStyle = "black";
    pincel.fillRect(0 ,0, 600, 400);
    pincel.fill();

   // cabe√ßa
    pincel.fillStyle = "yellow";
    pincel.beginPath();
    pincel.arc(300,200,150,0, 2 * 3.14);
    pincel.fill();
    
    // olhos
    pincel.fillStyle = "black";
    pincel.beginPath();
    pincel.arc(300,120,15,0, 2 * 3.14);
    pincel.fill();

    // boca
    pincel.fillStyle = "black";
    pincel.beginPath();
    pincel.moveTo(280, 190);
    pincel.lineTo(550, 370);
    pincel.lineTo(550, 10);
    pincel.fill()

    // bolinhas
    pincel.fillStyle = "orange";
    pincel.beginPath();
    pincel.arc(350,190,15,0, 2 * 3.14);
    pincel.fill();

    pincel.arc(420,190,15,0, 2 * 3.14);
    pincel.fill();

    pincel.arc(480,190,15,0, 2 * 3.14);
    pincel.fill();

    pincel.arc(550,190,15,0, 2 * 3.14);
    pincel.fill();

    desenhaTexto("Pac - man",20, 50); 

    
</script>
